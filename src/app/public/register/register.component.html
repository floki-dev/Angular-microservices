<body class="text-center">

<main class="form-signin">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="text" formControlName="first_name" class="form-control" id="firstName" placeholder="First Name">
      <label for="firstName">First Name</label>
    </div>

    <div class="form-floating">
      <input type="text" formControlName="last_name" class="form-control" id="lastName" placeholder="Last Name">
      <label for="lastName">Last Name</label>
    </div>

    <div class="form-floating">
      <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Password">
      <label for="inputPassword">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" formControlName="password_confirm" class="form-control" id="inputPasswordConfirm" placeholder="Password Confirm">
      <label for="inputPasswordConfirm">Password Confirm</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</main>


</body>
